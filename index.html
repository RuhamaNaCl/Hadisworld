<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hadith World - Bookwise</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: #f0fff0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff1493;
            text-shadow: 1px 1px #ffc0cb;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid #ffb6c1;
        }

        .book-section {
            margin-bottom: 40px;
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 10px #d3d3d3;
        }

        .book-title {
            font-size: 24px;
            color: #2e8b57;
            margin-bottom: 15px;
            border-bottom: 2px dashed #ddd;
            padding-bottom: 5px;
        }

        .hadith {
            padding: 15px;
            border-left: 5px solid #ff69b4;
            margin-bottom: 15px;
            background: #fafafa;
            border-radius: 15px;
        }

        .arabic {
            font-size: 22px;
            direction: rtl;
            font-weight: bold;
            color: #d63384;
        }

        .bangla {
            margin-top: 8px;
            color: #ff7f50;
        }

        .english {
            margin-top: 5px;
            color: #6a5acd;
        }

        .ref {
            margin-top: 4px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>üå∏ Hadith World üíù</h1>
    <input type="text" id="search" placeholder="üîç Search any word...">

    <div id="hadith-container"></div>

    <script>
        let hadiths = [];

        async function loadHadiths() {
            const res = await fetch('hadith.json');
            hadiths = await res.json();
            displayGroupedHadiths(hadiths);
        }

        function normalize(text) {
            return text.toLowerCase().replace(/[^\p{L}\p{N}]+/gu, ' ').trim();
        }

        function displayGroupedHadiths(data) {
            const container = document.getElementById('hadith-container');
            container.innerHTML = '';

            const grouped = {};

            data.forEach(h => {
                const book = h.book || 'Unknown Book';
                if (!grouped[book]) {
                    grouped[book] = [];
                }
                grouped[book].push(h);
            });

            for (let book in grouped) {
                const section = document.createElement('div');
                section.className = 'book-section';

                const title = document.createElement('div');
                title.className = 'book-title';
                title.textContent = book;
                section.appendChild(title);

                grouped[book].forEach(h => {
                    const div = document.createElement('div');
                    div.className = 'hadith';
                    div.innerHTML = `
                        <div class="arabic">${h.main}</div>
                        <div class="bangla">üìñ ${h.bn}</div>
                        <div class="english">üìò ${h.en}</div>
                        <div class="ref">üîñ ${h.ref}</div>
                    `;
                    section.appendChild(div);
                });

                container.appendChild(section);
            }
        }

        document.getElementById('search').addEventListener('input', function () {
            const q = normalize(this.value);
            const keywords = q.split(/\s+/);
            const filtered = hadiths.filter(h => {
                const searchable = normalize(h.bn + ' ' + h.en + ' ' + h.main + ' ' + h.book);
                return keywords.every(k => searchable.includes(k));
            });
            displayGroupedHadiths(filtered);
        });

        loadHadiths();
    </script>

</body>
</html>
