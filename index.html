<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hadis World - Professional</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --text-light: #212529;
      --text-dark: #f8f9fa;
      --accent: #0d6efd;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-dark: rgba(255, 255, 255, 0.05);
    }* {
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: var(--bg-light);
  color: var(--text-light);
  margin: 0;
  padding: 1rem;
  transition: all 0.3s ease;
}

body.dark {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

h1 {
  text-align: center;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 1rem;
}

.toolbar {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 1rem;
}

.toolbar input,
.toolbar select,
.toolbar button {
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.toolbar button {
  background: var(--accent);
  color: white;
  border: none;
  cursor: pointer;
}

.toolbar button:hover {
  opacity: 0.9;
}

.hadith-count {
  text-align: center;
  margin-bottom: 1rem;
  color: #6c757d;
}

.hadith-card {
  background-color: var(--card-light);
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  box-shadow: 0 2px 6px var(--shadow-light);
  transition: background 0.3s ease;
}

body.dark .hadith-card {
  background-color: var(--card-dark);
  box-shadow: 0 2px 6px var(--shadow-dark);
}

.arabic {
  font-size: 1.5rem;
  font-weight: bold;
  direction: rtl;
  text-align: right;
  color: #dc3545;
}

.bangla {
  margin-top: 0.5rem;
  font-size: 1rem;
  color: #fd7e14;
}

.english {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  color: #0d6efd;
}

.ref {
  margin-top: 0.5rem;
  font-size: 0.85rem;
  color: #6c757d;
}

@media (max-width: 600px) {
  .toolbar {
    flex-direction: column;
    align-items: stretch;
  }
}

  </style>
</head>
<body>
  <h1>Hadis World</h1>
  <div class="toolbar">
    <input type="text" id="search" placeholder="Search hadith...">
    <select id="book-filter">
      <option value="">All Books</option>
    </select>
    <button onclick="toggleDarkMode()">Dark Mode</button>
    <button onclick="showRandomHadith()">Random Hadith</button>
  </div>  <div class="hadith-count" id="hadith-count"></div>
  <div id="hadith-container"></div>  <script>
    let hadiths = [];

    async function loadHadiths() {
      try {
        const res = await fetch('hadith_1_to_15.json');
        hadiths = await res.json();
        populateBooks(hadiths);
        displayHadiths(hadiths);
      } catch (err) {
        document.getElementById('hadith-container').innerHTML = '<p style="color:red">Failed to load hadiths.</p>';
      }
    }

    function populateBooks(data) {
      const books = [...new Set(data.map(h => h.book))];
      const select = document.getElementById('book-filter');
      books.forEach(book => {
        const option = document.createElement('option');
        option.value = book;
        option.textContent = book;
        select.appendChild(option);
      });
    }

    function normalize(text) {
      return text.toLowerCase().replace(/[^Ø€-Û¿\p{L}\p{N}]+/gu, ' ').trim();
    }

    function displayHadiths(data) {
      const container = document.getElementById('hadith-container');
      const counter = document.getElementById('hadith-count');
      container.innerHTML = '';
      counter.textContent = `${data.length} hadith${data.length !== 1 ? 's' : ''} found`;

      data.forEach(h => {
        const div = document.createElement('div');
        div.className = 'hadith-card';
        div.innerHTML = `
          <div class="arabic">${h.main}</div>
          <div class="bangla">ðŸ“– ${h.bn}</div>
          <div class="english">ðŸ“˜ ${h.en}</div>
          <div class="ref">ðŸ”– ${h.ref}</div>
        `;
        container.appendChild(div);
      });
    }

    function filter() {
      const q = normalize(document.getElementById('search').value);
      const keywords = q.split(/\s+/);
      const selectedBook = document.getElementById('book-filter').value;

      const filtered = hadiths.filter(h => {
        const searchable = normalize(h.bn + ' ' + h.en + ' ' + h.main + ' ' + h.book);
        const matchesSearch = keywords.every(k => searchable.includes(k));
        const matchesBook = !selectedBook || h.book === selectedBook;
        return matchesSearch && matchesBook;
      });
      displayHadiths(filtered);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function showRandomHadith() {
      const random = hadiths[Math.floor(Math.random() * hadiths.length)];
      displayHadiths([random]);
    }

    document.getElementById('search').addEventListener('input', filter);
    document.getElementById('book-filter').addEventListener('change', filter);

    loadHadiths();
  </script></body>
    </html>
